<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
     <div class="container">
        <div class="row">

        </div>
    </div>

    <script>
        fetch("https://68289cd56075e87073a45ca5.mockapi.io/Product",{
            method:"GET"
        })
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
             data.map((product)=>{
                      let htmldata = `
                    <div class="col-md-4">
                        <div class="card" style="width: 18rem;">
                            <img src="${product.image}" class="card-img-top" alt="...">
                        <div class="card-body">
                                  <h5 class="card-title">#${product.id}</h5>
                            <h5 class="card-title">SHOE NAME :- ${product.shoename}</h5>
                             <h5 class="card-title">COMPANY NAME :-${product.companyname} </h5>
                            <p class="card-text"> <b>PRICE :-${product.price}</b></p>
                            <p class="card-title">SIZE :-  UK:-${product.size.uk} </p>
                            <p class="card-title"> INDIA:- ${product.size.india} </p>
                            <p class="card-title"> EUROPE:- ${product.size.europe} </p>
                            <p class="card-title">RATING :- ${product.rating} </p>
                            <p class="card-title">COLOR :-${product.shoecolor} </p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                        </div>    
                    </div>
                `;
                    document.querySelector(".row").innerHTML += htmldata
                })
            })
    </script>
</body>
</html>
