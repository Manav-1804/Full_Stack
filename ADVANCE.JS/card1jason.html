<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="row">

        </div>
    </div>
    <script>
        
        fetch("https://dummyjson.com/carts",{
            method:"GET"
        })
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            // console.log(data.carts)
            let carts = data.carts
            carts.map((card)=>{
                
                // console.log(card.products)
                product = card.products 
                product.map((products)=>{
                      let htmldata = `
                    <div class="col-md-4">
                        <div class="card" style="width: 18rem;">
                            <img src="${products.thumbnail}" class="card-img-top" alt="...">
                        <div class="card-body">
                                  <h5 class="card-title">${products.id}</h5>
                            <h5 class="card-title">${products.title}</h5>
                             <h5 class="card-title">${products.price} $</h5>
                            <p class="card-text">${products.total}</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                        </div>    
                    </div>
                `;
                    document.querySelector(".row").innerHTML += htmldata
                })
            })
        })
    
    </script>

</body>

</html>
