<!-- Lab Assignment:
Build a responsive webpage that includes:
1) A navigation bar.
2) A content section with two columns.
3) A footer.

Additional Requirements:
1) Use media queries to make the webpage responsive for mobile devices.
2) On smaller screens (below 768px), stack the columns vertically.
3) Adjust the font sizes and padding to improve readability on mobile.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navstarts */
        .list {
            background-color: #F5F5DC;
            padding: 10px 0;
            display: flex;
            justify-content: space-evenly;
        }

        .list .navlist {
            display: inline-block;
            background-color: #FFD700;
            padding: 10px 20px;
            position: relative;
        }

        .navlist::after {
            content: "";
            height: 5px;
            width: 0%;
            background-color: #1A1D23;
            position: absolute;
            top: 100%;
            left: 0;
            transition: 0.5s;
        }

        .navlist:hover::after {
            width: 100%;
        }

        /* Section starts */
        .row {
            display: flex;
        }

        .col1 {
            background-color: aquamarine;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
        }

        .col2 {
            background-color: aqua;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
        }

        h1 {
            text-decoration: underline;
            margin: 5% 0;
            font-size: clamp(20px, 3vw, 61px);
            font-family: "Righteous", sans-serif;
            font-weight: 400;
        }

        img {
            height: 100%;
            width: 100%;
            border-radius: 10px;
            padding: 10px;
        }

        .text {
            padding: 10px;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-size: clamp(14px, 3.4vw, 37px);
            color: #333333;
            text-align: center;
        }

        p {
            padding: 15px 0;
        }

        .btn-title {
            padding: 10px 10px;
            background-color: #6c9894;
            font-size: clamp(14px, 3.4vw, 20px);
            color: #ffffff;
            text-align: center;
            border: none;
            width: 90%;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .btn-title:hover{
            background-color: #964B00;
        }

        /* footer starts */
        .footer {
            background-color: blue;
            display: flex;
            justify-content: space-around;
            padding: 20px 10px;
        }

        .p-footer {
            font-size: clamp(16px, 3vw, 25px);
        }

        /* Media */
        @media (max-width: 768px) {
            .list {
                flex-direction: column;
                text-align: center;
            }

            .navlist::after {
                display: none;
            }
            img{
                height: 530px;
            }
            .row {
                flex-direction: column;
            }

            .col1,
            .col2 {
                width: 100%;
            }

        }
    </style>
</head>

<body>
    <!-- Nav -->
    <header id="nav">
        <ul class="list">
            <li class="navlist">Home</li>
            <li class="navlist">About</li>
            <li class="navlist">Services</li>
            <li class="navlist">Other</li>
            <li class="navlist">Contact</li>
        </ul>
    </header>

    <section id="section">
        <div class="row">
            <div class="col1">
                <h1>Rendering Pen</h1>
                <img src="https://img.freepik.com/free-photo/3d-rendering-pen-ai-generated_23-2150695603.jpg"
                    class="img-title" alt="">
                <div class="text">
                    <p>$00.00</p>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
                <button class="btn-title">REGISTER NOW</button>
            </div>
            <div class="col2">
                <h1>Rendering Pen</h1>
                <img src="https://img.freepik.com/free-photo/3d-rendering-pen-ai-generated_23-2150695423.jpg"
                    class="img-title" alt="">
                <div class="text">
                    <p>$00.00</p>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
                <button class="btn-title">REGISTER NOW</button>
            </div>
        </div>
        </div>
    </section>

    <!-- Footer -->
    <div class="footer">
        <p class="p-footer">&copy; All rights reserved</p>
    </div>
</body>

</html>
