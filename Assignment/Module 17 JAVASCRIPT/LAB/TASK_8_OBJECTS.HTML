<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBJECT</title>
</head>

<body>
    <script>
       
    //Create a JavaScript object car with properties brand, model, and year. Use JavaScript to:
    // Access and print the carâ€™s brand and model.
    // Update the year property.
    // Add a new property color to the car object.
        
    var car = {
            brand: "BMW",
            model: "M5",
            year: 2022
        };

       
        console.log("Brand:", car.brand);
        document.write("Brand:", car.brand, "<br>");
        console.log("Model:", car.model);
        document.write("Model:", car.model, "<br>");
        document.write("Year:", car.year, "<br>");

        car.year = 2025;
        car.color = "Nardo Gray";

       document.write("<h3><b>UPDATED CAR DETAILS</b></h3><br>")

        for(var data in car){
            console.log("<b>Updated Car Object :- </b>", car[data]);
            document.write("<b>Updated Car Object :- </b>", car[data],"<br>");
        }
    </script>
</body>

</html>
