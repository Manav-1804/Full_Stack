<!-- Task 2:
    > Create a digital clock that updates every second using setInterval().
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Digital Clock</title>
    <style>
        #clock {
            font-size: 48px;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>

<body>

    <div id="clock">00:00:00</div>

    <script>
       
        function updateClock() {
            //current time
            var now = new Date();

            // hours, minutes, and seconds
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            
            hours = String(hours).padStart(2, '0');
            minutes = String(minutes).padStart(2, '0');
            seconds = String(seconds).padStart(2, '0');

            // Format of clock HH:MM:SS
            var currentTime = `${hours}:${minutes}:${seconds}`;

            // Display time in html
            document.getElementById('clock').innerHTML = currentTime;
        }

        //clock time update in every 1 second (1000milisecond = 1 second)
        setInterval(updateClock, 1000);

        // call immediately so doesn't wait for 1 sec
        updateClock();
    </script>

</body>

</html>
