<!-- Task:
    > Create a simple webpage with a button that, when clicked, displays an alert saying
      "Button clicked!" using JavaScript event listeners. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Button Click Alert</title>
</head>

<body>

    <!-- 1) Add button in html page -->
    <button id="btn">Click Me!</button>


    <!-- 2) create a script tag -->
    <script>

        // 3) USE GETELEMENTBYID TO GET A CLICK BUTTON
        var button = document.getElementById('btn');

        // 4) use eventlistener to using the listen on click
        button.addEventListener('click', function () {

            // 5) when we click button than show alert in web page
            alert('Button clicked!');

        });

    </script>

</body>

</html>
