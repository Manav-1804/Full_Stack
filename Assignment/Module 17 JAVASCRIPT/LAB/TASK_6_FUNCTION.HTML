<!DOCTYPE html>

<body>
    <script>

        // Task 1: Write a function greetUser that accepts a user’s name as a parameter and displays agreeting message (e.g., "Hello, John!").        

        function greetUser(name) {
            console.log(`Hello, ${name}!`);
        }

        greetUser("John");
        greetUser("Manav");
        greetUser("Inayat");

        // Task 2: Create a JavaScript function calculateSum that takes two numbers as parameters, adds them, and returns the result

        var result = calculateSum(10, 20);
        console.log(result); // Output: 12

        function calculateSum(a, b) {
            return a + b;
            
        }

    </script>
</body>
