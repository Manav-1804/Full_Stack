<!-- TASK 1:
    > Write a program that changes the background color of a webpage after 5
      secondsusing setTimeout(). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Background Color</title>
</head>
<body>

    <!-- Create a html page -->

    <h1>Wait 5 seconds...</h1>

    <script>
        // Define a function to  change the backgorund color
        function changeBackgroundColor() {
            document.body.style.backgroundColor = 'lightblue';
        }

        // set time out to call the function in 5 second
        setTimeout(changeBackgroundColor, 5000);
    </script>

</body>
</html>
