<!-- TASK :-
    > Write a JavaScript program to declare variables for different data types (string,
      number, boolean, null, and undefined).
    > Log the values of the variables and their types to the console using console.log().

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK-2</title>
</head>
<body>
    
<script>
    // variables

    var name = "manav"
    let age = 20
    const z = true
    var x = null
    let y 

    // datatype 

    console.log(typeof(name))
    document.writeln(typeof(name),"<br>"," name =>", name, "<br>")

    console.log(typeof(age))
    document.writeln(typeof(age),"<br>"," age =>", age, "<br>")

    console.log(typeof(z))
    document.writeln(typeof(z),"<br>"," z =>", z, "<br>")

    console.log(typeof(x))
    document.writeln(typeof(x),"<br>"," x =>", x, "<br>")

    console.log(typeof(y))
    document.writeln(typeof(y),"<br>"," y =>", y, "<br>")

    alert("WELCOME TO VARIABLES AND DATATYPES...!!!")
</script>

</body>
</html>
