<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<!-- Task :- Create a contact form with the following fields:
            1) Full name (text input) 
            2) Email (email input)
            3) Phone number (tel input)
            4) Subject (dropdown menu)
            5) Message (textarea)
            6) Submit button. 
            
     * Additional Requirement :-
       1) Use appropriate form vaalidation using reuired, minlength, maxlength and pattern.
       2) Link form labels with their correspoding inputs using the for-->

<body>

    <form action="">
        

        <table >

            <h2>Contact From</h2>
         

            <tr>
                <th align="left"><label for="name">Full Name :</label></th>
                <td ><input size="40" type="text" required minlength="" maxlength="50" pattern="" placeholder="Enter Your Name"></td>
            </tr>
            <tr>
                <th><label for="email">E-mail Address :</label></th>
                <td ><input size="40" type="email" placeholder="Enter Your E-mail Id" required minlength="" maxlength="" pattern="[A-Za-z0-9._]+[@][a-z]+[.][a-z]{2,3}"></td>
            </tr>
            <tr>
                <th><label for="phone">Phone Number :</label></th>
                <td><input size="" type="tel" required placeholder="Enter Your Phone Number" minlength="10" maxlength="10" pattern=""></td>
            </tr>
            <tr>
                <th align="left"><label for="subject">Subject :</label></th>
                <td>
                    <select name="" id="subject">
                        <option hidden>--- Select Your Subject ---</option>
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>JAVA</option>
                        <option>PYTHON</option>
                        <option>ANDROID</option>
                        <option>CYBER SECURITY</option>
                        <option>DIGITAL MARKETING</option>
                        <option>C++</option>
                        <option>.NET</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th valign="top" align="left"><label for="message">Message :</label></th>
                <td><textarea name="message" id="" rows="4" cols="30" required minlength="10" maxlength="30" placeholder="Enter Your Query"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>


        </table>

    </form>

</body>

</html>
