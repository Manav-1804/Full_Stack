<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <table  align="center" border="0" cellspacing="0" cellpadding="5">
        <h2 align="center">Sign Up</h2>
        <form action="">
            <tr>
                <td><label for="">First,Last Name*:</label></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td> </td>
            </tr>
            <tr>
                <td><label for="">Organaization:</label></td>
                <td colspan="2"><input size="48" type="text"></td>
            </tr>
            <tr>
                <td><label for="">Email address*:</label></td>
                <td colspan="2"><input size="48" type="email"></td>
            </tr>
            <tr>
                <td><label for="">Work Phone:</label></td>
                <td colspan="2"><input size="30" type="tel"></td>
            </tr>
            <tr>
                <td><label for="">Home Phone:</label></td>
                <td colspan="2"><input size="30" type="tel"></td>
            </tr>
            <tr>
                <td><label for="">Cell Phone:</label></td>
                <td colspan="2"><input size="30" type="tel"></td>
            </tr>
            <tr>
                <td><label for="">Fex:</label></td>
                <td colspan="2"><input size="30" type="text"></td>
            </tr>
            <tr>
                <td><label for="">Address 1*:</label></td>
                <td colspan="2"><input size="50" type="text"></td>
            </tr>
            <tr>
                <td><label for="">Address 2*:</label></td>
                <td colspan="2"><input size="50" type="text"></td>
            </tr>
            <tr>
                <td><label for="">City*:</label></td>
                <td colspan="2"><input size="48" type="text"></td>
            </tr>
            <tr>
                <td><label for="">State/Province:</label></td>
                <td colspan="2"><input size="48" type="text"></td>
            </tr>
            <tr>
                <td><label for="">Zip Postal Code:</label></td>
                <td colspan="2"><input size="10" type="text"></td>
            </tr>
            <tr>
                <td><label for="">Country*:</label></td>
                <td colspan="2"><input size="48" type="text"></td>
            </tr>
            <tr>
                <td><label for="">*required fields:</label></td>
                <td><input type="submit"></td>
                <td align="right"><a href="">forms</a></td>
            </tr>
        </table>
    </form>
</body>
</html>
