<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints Form</title>
</head>
<body>
    
    <form action="">
        <h2 align="center">Complaints</h2>
        <p align="center">Help us improve our service.</p>
        <hr>
        <table cellpadding="0" cellspacing="10" align="center">
            <tr>
                <td valign="top"><label for="">First name *</label></td>
                <td><input type="text" required> <br> First</td>
                <td><input type="text" required> <br> Last</td>    
            </tr>
            <tr>
                <td><label for="">Email *</label></td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Phone</label></td>
                <td><input type="tel" name="" id=""></td>
            </tr>
            <tr>
                <td valign="top"><label for="">Where did we go wrong?</label></td>
                <td colspan="2"><textarea name="" id="" cols="40" rows="5"></textarea></td>
            </tr>
            <tr>
                <td align="center" colspan="3"><input type="submit"></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
