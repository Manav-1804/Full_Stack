<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
</head>

<body>
    <form action="">
        <fieldset style="width: fit-content;">
            <legend>Customer</legend>

            <table>
                <tr>
                    <td><label for="">Name*</label></td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td><label for="">Email*</label></td>
                    <td><input size="25" type="email" required></td>
                </tr>
                <tr>
                    <td><label for="">Investment</label></td>
                    <td><input type="number" min="500" step="500" required></td>
                </tr>
                <tr>
                    <td><label for="">Date Joined*</label></td>
                    <td><input type="date" name="" id="" required></td>
                </tr>
                <tr>
                    <td><label for="">Active</label></td>
                    <td><input type="checkbox" name="" id="" required></td>
                </tr>
            </table>

        </fieldset>
        <div>
            <br>
            <input type="submit" value="Ok">
            <input type="submit" value="Cancle">
        </div>
    </form>


</body>

</html>
