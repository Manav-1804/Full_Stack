<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 600px;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="main">
        <img src="https://staticg.sportskeeda.com/editor/2023/03/b579f-16776871165574-1920.jpg?w=640" alt=""
            height="100%" width="100%" class="img">
        <img src="https://cdn.luxe.digital/media/20230927084701/best-jordans-of-all-time-ranking-list-luxe-digital-1200x600.jpg"
            alt="" height="100%" width="100%" class="img">
        <img src="https://golfweek.usatoday.com/gcdn/authoring/images/smg/2024/11/29/SGLF/76656961007-87-777873519.jpeg?width=1200&disable=upscale&format=pjpg&auto=webp"
            alt="" height="100%" width="100%" class="img">
        <img src="https://images.foxtv.com/static.livenowfox.com/www.livenowfox.com/content/uploads/2024/05/932/470/GettyImages-53033254.jpg?ve=1&tl=1"
            alt="" height="100%" width="100%" class="img">

    </div>

    <button onclick="silder()">Next image</button>


    <script>



        let img_tag = document.getElementsByClassName("img")
        console.log(img_tag)


        let index = 0

        function silder() {


            for (let i = 0; i < img_tag.length; i++) {
                img_tag[i].style.display = "none"
            }


            img_tag[index].style.display = "block"
            index++;


            if (index == 4) {
                index = 0
            }


            setTimeout(silder, 1000)
        }

        silder()
    </script>
</body>

</html>
