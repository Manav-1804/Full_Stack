<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table border="3">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Phone</th>
                <th>Birth Date</th>
                <th>Blood Group</th>
                <th>Height</th>
                <th>weight</th>
                <th>Hair Color</th>
                <th>City</th>
                <th>Country</th>
                <th>Company Department</th>
                <th>Company Name</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        fetch("https://dummyjson.com/users", {
            method: "GET"
        })
            .then((res) => {
                return res.json();
            })

            .then((data) => {
                let userdata = data.users.map((user, index) => {
                    console.log(user)
                    return (
                        `
                            <tr>

                                <td>${user.id}</td>
                                <td>${user.firstName}</td>
                                <td>${user.age}</td>
                                <td>${user.gender}</td>
                                <td>${user.phone}</td>
                                <td>${user.birthDate}</td>
                                <td>${user.bloodGroup}</td>
                                <td>${user.height}</td>
                                <td>${user.weight}</td>
                                <td>${user.hair.color}</td>
                                <td>${user.address.city}</td>
                                 <td>${user.address.country}</td>
                                <td>${user.company.department}</td>
                                <td>${user.company.name}</td>
                                <td>${user.role}</td>
                               

                            </tr>


                        `
                    )
                })
                document.querySelector("tbody").innerHTML = userdata.join("")
            })
    </script>
</body>

</html>
