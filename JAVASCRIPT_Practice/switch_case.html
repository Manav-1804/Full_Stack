<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let score = 85;

        switch (score) {
            case 100:
                console.log("Perfect score!");
                break;
            case 90:
                console.log("Great score!");
                break;
            case 80:
                console.log("Nice work!");
                break;
            default:
                console.log("Keep trying.");
        }

    </script>
