<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // variables
        var x = 10;
        var x = 20;
        x = 30
        console.log(x)

        let y = "Manav"
        // let y = "hi"
        y = "Hello"
        console.log(y)

        const z = true
        console.log(z)

        // Data types
        // number 
        console.log(typeof(x))

        // string
        console.log(typeof(y))

        // boolean
        console.log(typeof(z))

        // Null
        let a = null
        console.log(typeof(a))

        // Undefined
        let b;
        console.log(typeof(b))

    </script>
</body>
</html>
