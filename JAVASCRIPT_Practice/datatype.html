<!-- there are 2 types of datatypes
    1) primitive datatypes
        * there are also 7 types 
        > string
        > number
        > boolen
        > undefined
        > null
        > bigint
        > symbole
    2) non-primitive datatypes
        * there are also 2 types
        > array
        > object
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1) string

        var name = "manav"
        console.log(typeof(name))

         //2) number

         var number = 10
         console.log(typeof(number))

          //3) boolen

        var x = true
        console.log(typeof(x))

         //4) undefined

         var y = 
        console.log(typeof(y))

        //5) null

        var u = null 
        console.log(typeof(u))

        //6) bigint

        var y = BigInt(123455)
        console.log(typeof(y))

        //7) symbols

        var y = Symbol("hshshhs")
        console.log(typeof(y))

    </script>
</body>
</html>
