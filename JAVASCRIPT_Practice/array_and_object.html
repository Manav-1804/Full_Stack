<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ARRAY :
        //  array is group of multiple data
        // > array index allways start with 0


        var index = ["manav",1,2,3,4,"uttam","inayat"]
        console.log(index)
        console.log(index[5])

        //1. simple for

        for(var i=4 ; i<index.length;i++){
            console.log(index[i])
            document.write(i, "values =>" , index[i] , "<br>") 
        }

        //2. for of = values

        for(var data of index){
            console.log(data)
            document.write(data,"<br>")
        }

        //3. for in = index and values
        for(var data in index){
            console.log(index[data])
            document.write(data , "values =>" , index[data] , "<br>") 
        }
    </script>
